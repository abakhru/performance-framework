name: Docker

on:
  push:
    branches: [main]
  pull_request:

env:
  IMAGE_NAME: performance-framework

jobs:
  build-and-scan:
    name: Build · Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # BuildKit enables layer caching and parallel stage builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          # GHA cache backend — restores layers from previous runs
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Cache the Trivy vulnerability DB between runs (~30 MB, saves ~20s)
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: "1"
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          cache-dir: ~/.cache/trivy
