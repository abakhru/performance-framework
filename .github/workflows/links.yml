name: Link Check

on:
  push:
    branches: [main]
    paths:
      - "**.md"
  pull_request:
  schedule:
    - cron: "0 6 * * 1"  # every Monday 06:00 UTC â€” catch externally broken links

jobs:
  link-check:
    name: Check markdown links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --exclude-loopback
            --exclude 'localhost'
            --exclude 'http://localhost'
            '**/*.md'
          fail: true
