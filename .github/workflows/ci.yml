name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Lint · Typecheck · Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python deps
        run: uv sync --all-groups

      - name: Lint
        run: uv run ruff check dashboard/ tests/

      - name: Typecheck
        run: uv run ty check dashboard/

      - name: Test
        run: uv run pytest --tb=short
